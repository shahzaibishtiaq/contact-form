<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>

    <!-- Google Captcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="contactForm01">
        <div class="container">
            <div class="row mt-5 mb-5">
                <div class="text-center">
                    <h1>Contact Us</h1>
                </div>
                <div class="col-md-8 mx-auto mt-4">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-6">
                          <label for="validationCustom01" class="form-label">Full name</label>
                          <input type="text" class="form-control" id="validationCustom01" value="" required>
                          <div class="invalid-feedback">
                            Please Enter Your Full Name...
                          </div>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="validationCustom02" class="form-label">Email Address</label>
                          <input type="email" class="form-control" id="validationCustom02" value="" required>
                          <div class="invalid-feedback">
                            Please Enter Your Email Address.
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="validationCustomPassword" class="form-label">Telephone</label>
                            <input type="password" class="form-control" id="validationCustomPassword" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                              Please Enter Your Telephone Number.
                            </div>
                        </div>
                        <div class="col-md-6">
                          <label for="validationCustom04" class="form-label">Type of enquiry</label>
                          <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Personal</option>
                            <option>Website</option>
                          </select>
                          <div class="invalid-feedback">
                            Please select Type of enquiry.
                          </div>
                        </div>
                        <div class="col-md-12">
                          <label for="validationCustom05" class="form-label">Message</label>
                          <textarea placeholder="Type your message here..." class="form-control" name="" id="validationCustom05" required></textarea>
                          <div class="invalid-feedback">
                            Please Enter a valid Message.
                          </div>
                        </div>
                        <div class="col-12 col-xs-12 col-sm-7 col-md-8 col-lg-6 col-xl-5 mx-auto">
                           <div class="text-center mt-2 mb-2">
                            <div class="g-recaptcha" data-sitekey="6Ld7OIEeAAAAALbk_VlQdZkxSMtQYVVtffBRmCzo"></div>
                           </div>
                        </div>
                        <div class="col-12">
                          <div class="text-center">
                            <input class="btn btn-primary" type="submit"></input>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </section>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <script src="./js/script.js"></script>
</body>
</html>
